<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Trip | Galactic Travel Agency</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div class="logo">Galactic Travels</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="destinations.html">Destinations</a></li>
                <li><a href="booking.html">Book a Trip</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="book" class="book">
        <h2>Book Your Space Adventure</h2>
        <form class="booking-form">
            <label for="destination">Destination</label>
            <select id="destination" name="destination">
                <option value="mars">Mars</option>
                <option value="moon">Moon</option>
                <option value="saturn">Saturn</option>
            </select>

            <label for="date">Travel Date</label>
            <input type="date" id="date" name="date" required>

            <label for="passengers">Number of Passengers</label>
            <input type="number" id="passengers" name="passengers" required>

            <button type="submit">Book Now</button>
        </form>
    </section>

    <footer>
        <div class="footer-content">
            <p>&copy; 2025 Galactic Travels | All Rights Reserved</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>

</html>
